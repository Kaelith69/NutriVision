
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <title>NutriVision AI | Metabolic Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #f8fafc;
        color: #0f172a;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      .scanner-line {
        height: 2px;
        background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        animation: scan 2s linear infinite;
        box-shadow: 0 0 20px #2563eb;
      }
      @keyframes grid-pulse {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.25; }
      }
      .bg-grid {
        background-image: linear-gradient(#e2e8f0 1px, transparent 1px), linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
        animation: grid-pulse 5s ease-in-out infinite;
      }
      .btn-tactical {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-tactical:active {
        transform: scale(0.96);
      }
      .animate-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "recharts": "https://esm.sh/recharts@3.7.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 antialiased selection:bg-blue-100">
    <div class="fixed inset-0 bg-grid pointer-events-none opacity-20"></div>
    <div id="root"></div>
  </body>
</html>
